
<template name="layout">
    <body>
        <h1>BeeHive </h1>
        {{>yield}}
       
       
        
    </body>
</template>



<template name="beeinput">
  <form>
        <div class="form-group">
            <label for="hivename">Hive Name</label>
            <input type="text" name="hivename"/>
        </div>
       <div class="form-group">
            <label for="mitecount">Mite Count </label>
            <input type="number" name="mitecount"/>
        </div>
       <div class="form-group">
            <label for="duration">Duration</label>
            <input type="number" name="duration"/>
        </div>
       <div class="form-group">
            <label for="collection">Collection Date</label>
            <input type="date" name="collection"/>
        </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button> 
      </div>
    
    </form>
   
       
</template>

<template name="admin">
    <div class="col-xs-3">
        {{> entriesTable}}
    
    </div>
   
</template>

<template name="entries">
    <table class="table table-stripped">
        <thead>
        <tr>
            <th>Hive Name</th>
            <th>Mite Count</th>
            <th>Duration</th>
            <th>Collection Date</th>
        </tr>
        </thead>
         <tbody>
    <!--{{#each getTableName}}-->
       
        <tr>
            <td><a href="{{pathFor route='entries.show'}}">{{name}}</a></td>
            <td>{{count}}</td>
            <td>{{duration}}</td>
            <td>{{date}}</td>
        </tr>
    <!--{{/each}}-->
        </tbody>
    </table>
</template>

<template name="entriesTable">
    <table class="table table-stripped">
        <thead>
        <tr>
            <th>Hive Name</th>
            <th>Mite Count</th>
            <th>Duration</th>
            <th>Collection Date</th>
        </tr>
        </thead>
         <tbody>
    {{#each entries}}
       
        <tr>
            <td><a href="{{pathFor route='entries.show'}}">{{name}}</a></td>
            <td>{{count}}</td>
            <td>{{duration}}</td>
            <td>{{date}}</td>
        </tr>
    {{/each}}
        </tbody>
    </table>
</template>
