
<template name="layout">
    <body>
        <h1>BeeHive </h1>
        {{>yield}}
    </body>
</template>



<template name="beeinput">
  <form>
        <div class="form-group">
            <label for="hivename">Hive Name</label>
            <input type="text" name="hivename"/>
        </div>
       <div class="form-group">
            <label for="mitecount">Mite Count </label>
            <input type="int" name="mitecount"/>
        </div>
       <div class="form-group">
            <label for="duration">Duration</label>
            <input type="int" name="duration"/>
        </div>
       <div class="form-group">
            <label for="collection">Collection Date</label>
            <input type="date" name="collection"/>
        </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button> 
      </div>
    
    </form>
   
        
</template>

<template name="admin">
    <div class="col-xs-3">
    {{#each entries}}
        <br>
    <a href="{{pathFor route='entries.show'}}"><div class="row-xs-2 row-sm-2 panel panel-default ">
        <h4>{{name}}</h4>
        <p>{{count}}<br></p>
        <p>{{duration}}<br></p>
        <p>{{date}}<br></p>
        <br>
        <p class="pull-right">{{createdon}}<br></p>
        <br class="clearfix">
    </div></a>
    {{/each}}
    </div>
   
</template>

</template>
